name: Deploy to Kubernetes

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
      image_tag:
        description: 'Image tag to deploy (defaults to latest)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: quick-ledger/ottero-frontend
  BACKEND_IMAGE: quick-ledger/ottero-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          kubectl config use-context ottero-prod

      - name: Update image tags in manifests
        run: |
          TAG=${{ github.event.inputs.image_tag }}
          sed -i "s|image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:.*|image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${TAG}|g" infra/k8s/frontend-deployment.yaml
          sed -i "s|image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:.*|image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${TAG}|g" infra/k8s/backend-deployment.yaml

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f infra/k8s/

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/ottero-frontend -n ottero --timeout=300s
          kubectl rollout status deployment/ottero-backend -n ottero --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n ottero
          kubectl get services -n ottero
