name: Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["Frontend CI/CD", "Backend CI/CD"]
    types:
      - completed
    branches:
      - main

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
      image_tag:
        description: 'Image tag to deploy (defaults to latest)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ai-soft-labs/ottero-frontend
  BACKEND_IMAGE: ai-soft-labs/ottero-backend

jobs:
  check-ci-status:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run'
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Check if both CI workflows passed
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Skip if the triggering workflow failed
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "Triggering workflow failed, skipping deployment"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check the status of both CI workflows for this commit
          SHA="${{ github.event.workflow_run.head_sha }}"

          FRONTEND_STATUS=$(gh api repos/${{ github.repository }}/actions/workflows/frontend-ci.yml/runs \
            --jq ".workflow_runs[] | select(.head_sha == \"$SHA\" and .status == \"completed\") | .conclusion" | head -1)

          BACKEND_STATUS=$(gh api repos/${{ github.repository }}/actions/workflows/backend-ci.yml/runs \
            --jq ".workflow_runs[] | select(.head_sha == \"$SHA\" and .status == \"completed\") | .conclusion" | head -1)

          echo "Frontend CI status: $FRONTEND_STATUS"
          echo "Backend CI status: $BACKEND_STATUS"

          if [ "$FRONTEND_STATUS" = "success" ] && [ "$BACKEND_STATUS" = "success" ]; then
            echo "Both CI workflows passed, proceeding with deployment"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "Waiting for both CI workflows to complete successfully"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: [check-ci-status]
    if: |
      always() &&
      (github.event_name == 'workflow_dispatch' ||
       (github.event_name == 'workflow_run' && needs.check-ci-status.outputs.should_deploy == 'true'))
    environment: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          kubectl config use-context ottero-prod

      - name: Update image tags in manifests
        run: |
          TAG=${{ github.event.inputs.image_tag || 'latest' }}
          sed -i "s|image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:.*|image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${TAG}|g" infra/k8s/06-frontend.yaml
          sed -i "s|image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:.*|image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${TAG}|g" infra/k8s/05-backend.yaml

      - name: Deploy using deploy script
        run: |
          cd infra/k8s
          chmod +x deploy.sh 00-cert_manager.sh update.sh
          ./deploy.sh

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/ottero-frontend -n ottero --timeout=300s
          kubectl rollout status deployment/ottero-backend -n ottero --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n ottero
          kubectl get services -n ottero
