apiVersion: apps/v1
kind: Deployment
metadata:
  name: ottero-backend
  namespace: ottero
  labels:
    app: ottero-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ottero-backend
  template:
    metadata:
      labels:
        app: ottero-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/quick-ledger/ottero-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: AWS_REGION
              value: "ap-southeast-2"
          envFrom:
            - secretRef:
                name: ottero-backend-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
