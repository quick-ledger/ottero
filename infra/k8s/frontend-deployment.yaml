apiVersion: apps/v1
kind: Deployment
metadata:
  name: ottero-frontend
  namespace: ottero
  labels:
    app: ottero-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ottero-frontend
  template:
    metadata:
      labels:
        app: ottero-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/quick-ledger/ottero-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
