## Production Profile Properties

## Database (From AWS Secrets Manager)
spring.datasource.url=${aws.spring.datasource.url}
spring.datasource.username=${aws.spring.datasource.username}
spring.datasource.password=${aws.spring.datasource.password}

## AWS Credentials - Use env vars instead of profile in production
spring.cloud.aws.credentials.profile.name=
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}

## Frontend URL (Production)
application.frontend.url=https://ottero.com.au

## Auth0 Properties
auth0.domain=${AUTH0_DOMAIN:ottero.au.auth0.com}
# auth0.webhook.secret is loaded directly from AWS Secrets Manager (same key name)
# auth0.webhook.secret=${auth0.webhook.secret}

## Stripe Configuration (Live Mode - from AWS Secrets Manager)
stripe.api.key=${aws.stripe.api.key}
stripe.webhook.secret=${aws.stripe.webhook.secret}
stripe.client.id=${aws.stripe.client.id}
stripe.platform.fee.cents=100

# Disable Swagger/OpenAPI in Prod if needed (Optional)
# springdoc.api-docs.enabled=false
