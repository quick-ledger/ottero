## Development Profile Properties

## Database (Local)
spring.datasource.url=jdbc:mysql://localhost:3306/quickledger
spring.datasource.username=QuickLedger
spring.datasource.password=Password123!
spring.jpa.show-sql=true

## AWS Credentials (Local Profile)
spring.cloud.aws.credentials.profile.name=ql

## Logging (Verbose for Dev)
logging.level.org.springframework.web=DEBUG
logging.level.io.quickledger=DEBUG

## Auth0 Properties (Using Production)
auth0.domain=ottero.au.auth0.com
auth0.webhook.secret=dev-webhook-secret-change-in-production

## JWT Secret (for local token signing)
aws.jwt.secret=dev-jwt-secret-change-in-production-at-least-32-chars

## Stripe Configuration (Test Mode)
## IMPORTANT: Set these via environment variables or AWS Secrets Manager
stripe.api.key=${STRIPE_API_KEY:your-stripe-test-key}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:your-webhook-secret}
stripe.client.id=${STRIPE_CLIENT_ID:your-client-id}
stripe.platform.fee.cents=100

## Frontend URL (Localhost)
application.frontend.url=http://localhost:5173
