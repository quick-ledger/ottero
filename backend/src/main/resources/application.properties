## Application Properties
# Common Defaults
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false
server.servlet.context-path=/api
server.port=8080


# Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
spring.security.csrf.enabled=false

spring.devtools.restart.enabled=true

spring.mvc.static-path-pattern=/static/**

# AWS SQS / Spring Cloud
spring.cloud.bootstrap.enabled=true

## AWS Secrets Manager
# Moved from profile-specific files
aws.secretsmanager.enabled=true
spring.config.import=optional:aws-secretsmanager:QuickLedger
# spring.cloud.aws.credentials.profile.name=ql (Moved to application-dev.properties)
spring.cloud.aws.region.static=ap-southeast-2

## Loggers
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.io.awspring.cloud=INFO
logging.level.io.awspring.cloud.sqs=INFO
logging.level.org.hibernate=INFO
logging.level.io.quickledger=INFO
logging.level.io.quickledger.services.kc.SqsKcEventListener=INFO

## Subscription Limits
subscription.free.limit.quotes=5
subscription.free.limit.invoices=5

## Voice (Defaults)
voice.stt.language-code=en-US
voice.stt.sample-rate-hertz=16000
voice.stt.encoding=LINEAR16
voice.llm.base-url=http://localhost:11434
voice.llm.model=qwen2.5:3b
voice.llm.timeout-ms=20000
